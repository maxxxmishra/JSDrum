<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>JavaScriptDrumKit</title>
    
</head>

<body>
    <div class="buttons">
        <div data-key = "65" class="box" onclick="playSound1('65')">
            <h4>A</h4>
            <p>CLAP</p>
        </div>
        <div data-key = "83" class="box" onclick="playSound1('83')">
            <h4>S</h4>
            <p>HIHAT</p>
        </div>
        <div data-key = "68" class="box" onclick="playSound1('68')">
            <h4>D</h4>
            <p>KICK</p>
        </div>
        <div data-key = "70" class="box" onclick="playSound1('70')">
            <h4>F</h4>
            <p>OPENHAT</p>
        </div>
        <div data-key = "71" class="box" onclick="playSound1('71')">
            <h4>G</h4>
            <p>BOOM</p>
        </div>
        <div data-key = "72" class="box" onclick="playSound1('72')">
            <h4>H</h4>
            <p>RIDE</p>
        </div>
        <div data-key = "74" class="box" onclick="playSound1('74')">
            <h4>J</h4>
            <p>SNARE</p>
        </div>
        <div data-key = "75" class="box" onclick="playSound1('75')">
            <h4>K</h4>
            <p>TOM</p>
        </div>
        <div data-key = "76" class="box" onclick="playSound1('76')">
            <h4>L</h4>
            <p>TINK</p>
        </div>
    </div>
 

    <audio data-key="65" src="sounds/clap.wav"></audio>
    <audio data-key="83" src="sounds/hihat.wav"></audio>
    <audio data-key="68" src="sounds/kick.wav"></audio>
    <audio data-key="70" src="sounds/openhat.wav"></audio>
    <audio data-key="71" src="sounds/boom.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>
        const playSound = (e) => {
            
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            // console.log(key) ;
            // key.addClass("playing"); not working
            key.classList.add("playing");
            // key.classList.remove("playing");
            // key.classList.toggle("playing"); pta nhi kya aantar hai
            
            if(!audio) return ;
            
            audio.currentTime = 0 ;
            audio.play() ;

            const keys = document.querySelectorAll(".box") ;
            // console.log(keys) ;
            keys.forEach((key) =>{
                key.addEventListener("transitionend",function(e){
                    // console.log(e) ;
                    if(e.propertyName !== "transform") return ;

                    this.classList.remove("playing");
                })

            })
        }

        window.addEventListener("keydown", playSound )

        function playSound1(e){
        
            const audio = document.querySelector(`audio[data-key="${e}"]`);
            const key = document.querySelector(`div[data-key="${e}"]`);
            // console.log(key) ;
            // key.addClass("playing"); not working
            key.classList.add("playing");
            // key.classList.remove("playing");
            // key.classList.toggle("playing"); pta nhi kya aantar hai
            
            if(!audio) return ;
            
            audio.currentTime = 0 ;
            audio.play() ;

            const keys = document.querySelectorAll(".box") ;
            // console.log(keys) ;
            keys.forEach((key) =>{
                key.addEventListener("transitionend",function(e){
                    // console.log(e) ;
                    if(e.propertyName !== "transform") return ;

                    this.classList.remove("playing");
                })

            })
        }
        


       

        

        

    </script>
</body>
</html>
